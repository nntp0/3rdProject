<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
    <fieldset>
        <legend> 회원가입 </legend>
        <form>
            <table width="400px">
                
                <tr bgcolor="gray"  height="40px">
                    <td colspan=2>
                    <h4>Step 1 : 아이디/비번 입력</h4>
                    </td>
                </tr>
                
                <tr bgcolor="whitesmoke">
                    <td align="right">
                        아이디 :
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                
                <tr bgcolor="whitesmoke">
                    <td align="right">
                        비밀번호 :
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                
                <tr bgcolor="whitesmoke" >
                    <td align="right">
                        비밀번호 확인 :
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                
                <tr bgcolor="gray"  height="40px">
                    <td colspan=2>
                    <h4>Step 2 : 개인정보</h4>
                    </td>
                </tr>
                <tr bgcolor="whitesmoke">
                    <td align="right">
                        성별 :
                    </td>
                    <td>
                        남 <input type="radio" name="gender"> 여 <input type="radio" name="gender">
                    </td>
                </tr>
                <tr bgcolor="whitesmoke">
                    <td align ="right">
                        혈액형 :
                    </td>
                    <td>
                        <select>
                            <option>A형</option>
                            <option>B형</option>
                            <option>O형</option>
                            <option>AB형</option>
                        </select>
                    </td>
                </tr>
                
                <tr bgcolor="whitesmoke">
                    <td align="right">
                        생일 :
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                
                <tr bgcolor="gray"  height="40px">
                    <td colspan=2>
                    <h4>Step 3 : 선호도</h4>
                    </td>
                </tr>
                <tr bgcolor="whitesmoke">
                    <td align="right">
                        취미 :
                    </td>
                    <td>
                        축구 <input type="checkbox">
                        야구 <input type="checkbox">
                        농구 <input type="checkbox">
                    </td>
                </tr>
                
                <tr bgcolor="whitesmoke">
                    <td align="right">
                        좋아하는 색깔
                    </td>
                    <td>
                        <input type = "color">
                    </td>
                </tr>
                <tr bgcolor="gray"  height="40px">
                    <td colspan=2>
                    <h4>Step 4 : 하고 싶은 말</h4>
                    </td>
                </tr>
                <tr bgcolor="whitesmoke">
                    <td colspan=2>
                        <textarea rows="6" cols="55"></textarea>
                    </td>
                </tr>
                
                
                <tr bgcolor = "whitesmoke">
                    <td colspan=2 align="center">
                    <input type="submit">
                    <input type="reset">
                </tr>
                
            </table>	
        </form>
        
        </fieldset>


</body>
